<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"> 

  <script src="https://kit.fontawesome.com/c9177c3399.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/colors.css">
  <link rel="stylesheet" href="/components/Button.css">
  <link rel="stylesheet" href="/components/Checkbox.css">
  <link rel="stylesheet" href="/components/Form.css">
  <link rel="stylesheet" href="/components/Login.css">
</head>
<body>
  <main class="login">
    <div class="left"></div>
    <div class="right">
      <div>
        <div class="header">
          <i class="fa-solid fa-book-open"></i>

          <div>
            <h1 class="title">Ophelia</h1>
            <h2 class="subtitle">Log into your account</h2>
          </div>
        </div>

        <form action="#">
          <div>
            <label for="email">Email</label>

            <div class="form-input">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="example@email.com">
            </div>
          </div>

          <div>
            <label for="password">Password</label>

            <div class="form-input">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="***********">
            </div>
          </div>

          <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>
          </div>

          <button class="main-btn" type="submit">Log in</button>
        </form>

        <div class="footer">
          <a href="#">Forgot password?</a><a href="#">Don't have account? Sign up</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
